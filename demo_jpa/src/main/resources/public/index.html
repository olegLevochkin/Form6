<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login form's Main</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>

<body ng-app="login_form" ng-controller="AppCtrl">

<div class="container" style="margin-top: 60px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Login Demo</h2>
            <form autocomplete="off" name="form" ng-submit="form.$valid && sendForm(auth)" novalidate
                  style="margin-bottom: 30px">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control"
                           id="exampleInputEmail1"
                           ng-model="auth.email"
                           placeholder="Email"
                           required
                           type="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control"
                           id="exampleInputPassword1"
                           ng-model="auth.password"
                           placeholder="Password"
                           required
                           type="password">
                </div>
                <button class="btn btn-default" ng-disabled="form.$invalid" style="margin-top:30px" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
